<!DOCTYPE html>
<html>
<head>
  <title>One Thousand and One Nights</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="arabic-title">One Thousand and One Nights</h1>

    <form id="genForm">
      <input type="text" id="character" name="character" placeholder="Enter a character name">
      <button>Generate Story</button>
      <p id="spinner" hidden> ... </p>
    </form>
    
    <div class="my-stories">
      <h2>My Stories</h2>
      <div id="stories" class="thumbnails">
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    document.querySelector("#genForm").addEventListener("submit", function(e){
      e.preventDefault(); //stop form from submitting
      let spinner = document.querySelector("#spinner");
      spinner.hidden = !spinner.hidden;
      generateStory();
    });
    populateStories();
  </script>
</body>
</html>
