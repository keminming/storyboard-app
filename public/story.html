<!DOCTYPE html>
<html>
<head>
  <title>Story Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="image-holder" class="image-wrapper">
      <img src="image1.jpg" alt="Image">
    </div>
    <div id="scirpt-holder">
      <p>...</p>
    </div>
    <div class="button-group">
      <button class="button" onclick="previousBoard()">&#9664;</button>
      <button class="button" onclick="nextBoard()">&#9654;</button>
    </div>
    <button id="save-button" class="save-button" onclick="saveStory()">Save to ACP</button>
    <p id="done-text" hidden>
      Done
      <span class="green-check">&#10004;</span>
    </p>
  </div>
  
  <button class="home-button" onclick="goHome()">&#x1F3E0;</button>
  
  <script src="script.js"></script>
  <script>
    const name = getStoryName();
    populateImage(name, 0);
    populateScript(name, 0);
  </script>
</body>
</html>
